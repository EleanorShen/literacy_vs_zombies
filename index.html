<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>识字大战僵尸 - 竖版防御</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/quiz.css">
</head>
<body>

    <!-- 游戏启动/结束遮罩层 -->
    <div id="overlay-screen" class="overlay-screen">
        <div id="start-panel">
            <h1>识字大战僵尸 (竖版)</h1>
            <p>🧟 抵御上方来袭的僵尸 | 📝 答题获得阳光</p>
            <div class="mode-selection">
                <label><input type="checkbox" id="mode-listen" checked> 👂 听音辨字</label>
                <label><input type="checkbox" id="mode-read" checked> 👁️ 看字选音</label>
            </div>
            <button id="btn-start" class="primary-btn">开始游戏</button>
        </div>

        <div id="game-over-panel" style="display:none;">
            <h2 id="go-title">游戏结束</h2>
            <div id="go-stats"></div>
            <div class="review-box" id="go-review-list"></div>
            <button id="btn-restart" class="primary-btn">重新挑战</button>
        </div>
    </div>

    <!-- 暂停遮罩层 -->
    <div id="pause-overlay" class="pause-overlay" style="display:none;">
        <button id="btn-resume" class="primary-btn">▶ 继续游戏</button>
    </div>

    <!-- 主容器：上半部分是游戏+道具，下半部分是答题 -->
    <div id="app-container">
        
        <!-- 上半部分：游戏区 + 右侧道具栏 -->
        <div id="game-section">
            <div id="game-wrapper">
                <div id="wave-message">💀 僵尸来袭！</div>
                <!-- 5列 x 9行 的竖向网格 -->
                <div id="lawn"></div>
            </div>

            <!-- 右侧竖向道具栏 -->
            <div id="sidebar">
                <!-- 顶部：结束 + 暂停 + 计时器 -->
                <div class="sidebar-top">
                    <button id="btn-end-game" class="small-btn btn-end">结束</button>
                    <button id="btn-pause" class="small-btn btn-pause">⏸</button>
                    <div class="timer-box">⏱️ <span id="game-time">00:00</span></div>
                </div>

                <!-- 中部：道具卡片 -->
                <div class="sidebar-cards">
                    <div class="card-slot" id="card-peashooter">
                        <div class="card-img">🌱</div>
                        <div class="card-cost">100</div>
                    </div>
                </div>

                <!-- 底部：积分显示 -->
                <div class="sidebar-bottom">
                    <div class="score-box">☀️ <span id="score">0</span></div>
                </div>
            </div>
        </div>

        <!-- 下半部分：答题区 (高度固定或自适应) -->
        <div id="quiz-panel">
            <div id="feedback-overlay"><div id="feedback-mark">❌</div></div>
            
            <div class="quiz-header">
                <span id="quiz-mode-label">模式</span>
                <span id="feedback-text"></span>
            </div>

            <div class="quiz-main">
                <div class="question-box">
                    <div id="main-display">?</div>
                    <div id="main-speaker" class="speaker-btn">🔊</div>
                </div>
                
                <div id="options-container" class="options-grid">
                    <!-- 选项由 JS 生成 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 模块化入口 -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
