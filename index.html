<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>识字大战僵尸 - 竖版防御</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/quiz.css">
</head>
<body>

    <!-- 启动/结束遮罩 -->
    <div id="overlay-screen" class="overlay-screen">
        <div id="start-panel">
            <h1>识字大战僵尸</h1>
            <p>🧟 抵御上方来袭的僵尸 | 📝 答题获得阳光</p>
            <div class="mode-selection">
                <label><input type="checkbox" id="mode-listen" checked> 👂 听音辨字</label>
                <label><input type="checkbox" id="mode-read" checked> 👁️ 看字选音</label>
            </div>
            <!-- 关卡选择 -->
            <div id="level-select">
                <p style="margin:12px 0 6px;font-size:16px;">选择关卡：</p>
                <div id="level-buttons"></div>
            </div>
        </div>

        <div id="game-over-panel" style="display:none;">
            <h2 id="go-title">游戏结束</h2>
            <div id="go-stats"></div>
            <div class="review-box" id="go-review-list"></div>
            <button id="btn-restart" class="primary-btn">重新挑战</button>
            <button id="btn-back-menu" class="primary-btn" style="background:#3498db;margin-left:10px;">返回菜单</button>
        </div>
    </div>

    <!-- 道具选择弹窗（超过4种时弹出） -->
    <div id="card-pick-overlay" class="overlay-screen" style="display:none;">
        <div id="card-pick-panel">
            <h2>选择 4 种道具</h2>
            <div id="card-pick-grid"></div>
            <p id="card-pick-hint" style="color:#f39c12;margin-top:8px;">还需选择 <span id="pick-remaining">4</span> 种</p>
            <button id="btn-pick-confirm" class="primary-btn" disabled>确认</button>
        </div>
    </div>

    <!-- 暂停遮罩 -->
    <div id="pause-overlay" class="pause-overlay" style="display:none;">
        <button id="btn-resume" class="primary-btn">▶ 继续游戏</button>
    </div>

    <!-- 主容器 -->
    <div id="app-container">
        <!-- 上半：游戏区 + 侧边栏 -->
        <div id="game-section">
            <div id="game-wrapper">
                <div id="wave-message">💀 僵尸来袭！</div>
                <div id="lawn"></div>
            </div>

            <!-- 侧边栏：顶部按钮 → 中间弹性空白 → 卡片(从下往上) → 积分 -->
            <div id="sidebar">
                <div class="sidebar-top">
                    <button id="btn-end-game" class="small-btn btn-end">结束</button>
                    <button id="btn-pause" class="small-btn btn-pause">⏸</button>
                    <div class="timer-box">⏱️ <span id="game-time">00:00</span></div>
                    <div id="level-label" style="font-size:11px;color:#aaa;">第1关</div>
                </div>

                <!-- 弹性空白把卡片推到底部 -->
                <div class="sidebar-spacer"></div>

                <!-- 道具卡片（JS动态生成，最多4个） -->
                <div class="sidebar-cards" id="sidebar-cards"></div>

                <!-- 积分 -->
                <div class="sidebar-bottom">
                    <div class="score-box">☀️ <span id="score">0</span></div>
                </div>
            </div>
        </div>

        <!-- 下半：答题区 -->
        <div id="quiz-panel">
            <div id="feedback-overlay"><div id="feedback-mark">❌</div></div>
            <div class="quiz-header">
                <span id="quiz-mode-label">模式</span>
                <span id="feedback-text"></span>
            </div>
            <div class="quiz-main">
                <div class="question-box">
                    <div id="main-display">?</div>
                    <div id="main-speaker" class="speaker-btn">🔊</div>
                </div>
                <div id="options-container" class="options-grid"></div>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
